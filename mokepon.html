<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <section id="seleccionar-mascota">
        <h1 class="tittle">Mokepon</h1>

        <h2 class="subtittle">Elige tu mascota: </h2>
        
        <div id="cards-container" class="cards-container">              

        </div>

        <button id="boton-mascota">Seleccionar</button>

    </section>

    <section id="seleccionar-ataque">

        <h1 class="tittle">Mokepon</h1>

        <h2 class="subtittle">Elige tus ataques: </h2>

        <div id="contenedor-botones" class="buttons">          
                        
        </div>  

        
        <div id="mensajes">   
            <p id="resultado">Selecciona tus ataques en el orden que desees</p>  

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>   
        </div>         
        
            
        

        <div class="attacks">
            <div class="player-card">
                <p id="vidas-jugador">0</p>
                <p id="imagen-mascota-jugador"></p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>                
            </div>
            <div class="rival-card">
                <p id="vidas-rival">0</p>
                <p id="mascota-rival"></p>
                <div id="ataques-del-rival"></div>
            </div>         
        </div>

    </section>

    <script src="./js/mokepon.js"></script>
</body>
</html>
